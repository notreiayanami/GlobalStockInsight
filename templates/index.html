<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlobalStock Insight</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="dark">
    <nav class="navbar">
      <div class="nav-content">
        <h1>üìà GlobalStock Insight</h1>
        <form id="search-form">
          <input
            type="text"
            id="symbol"
            placeholder="BBRI.JK / AAPL / TSLA"
            required
          />
          <button type="submit" data-label="search">Search</button>
        </form>
        <div class="nav-buttons">
          <button id="lang-btn" class="lang-btn">üåê ENG</button>
          <button id="theme-btn">üåô</button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="tabs">
        <button class="tab-btn active" onclick="showTab('overview')" data-label="overview">Overview</button>
        <button class="tab-btn" onclick="showTab('chart')" data-label="chart">Chart</button>
        <button class="tab-btn" onclick="showTab('metrics')" data-label="metrics">Metrics</button>
        <button class="tab-btn" onclick="showTab('financials')" data-label="financials">Financials</button>
        <button class="tab-btn" onclick="showTab('valuation')" data-label="valuation">Valuation</button>
      </div>

      <!-- OVERVIEW TAB -->
      <div id="overview" class="tab-content active">
        <div class="card">
          <h2 id="name">Loading...</h2>
          <div class="price-section">
            <div class="price" id="price">-</div>
            <div class="change" id="change">-</div>
          </div>
          <div class="stats">
            <div class="stat">
              <span class="label" data-label="volume">Volume</span>
              <span class="value" id="volume">-</span>
            </div>
            <div class="stat">
              <span class="label" data-label="marketcap">Market Cap</span>
              <span class="value" id="marketcap">-</span>
            </div>
          </div>
        </div>

        <div class="card" style="margin-top: 2rem;">
          <h3 data-label="company_info">Company Information</h3>
          <div class="info-grid" id="company-info"></div>
        </div>
      </div>

      <!-- CHART TAB -->
      <div id="chart" class="tab-content">
        <div class="card">
          <h3 data-label="price_chart">Price Chart</h3>
          <div class="chart-info">
            <span id="chart-date-range" class="chart-date-range">1 Year</span>
          </div>
          <div class="timeframe-selector">
            <button class="timeframe-btn" onclick="setTimeframe('1mo', document.getElementById('symbol').value)" data-label="1m">1M</button>
            <button class="timeframe-btn" onclick="setTimeframe('3mo', document.getElementById('symbol').value)" data-label="3m">3M</button>
            <button class="timeframe-btn" onclick="setTimeframe('6mo', document.getElementById('symbol').value)" data-label="6m">6M</button>
            <button class="timeframe-btn active" onclick="setTimeframe('1y', document.getElementById('symbol').value)" data-label="1y">1Y</button>
            <button class="timeframe-btn" onclick="setTimeframe('5y', document.getElementById('symbol').value)" data-label="5y">5Y</button>
            <button class="timeframe-btn" onclick="setTimeframe('max', document.getElementById('symbol').value)" data-label="max">MAX</button>
          </div>
          <canvas id="myChart"></canvas>
        </div>
      </div>

      <!-- METRICS TAB -->
      <div id="metrics" class="tab-content">
        <div class="card">
          <h3 data-label="comprehensive_metrics">Comprehensive Metrics</h3>
          <div id="metrics-grid" class="info-grid"></div>
        </div>
      </div>

      <!-- FINANCIALS TAB -->
      <div id="financials" class="tab-content">
        <div class="card">
          <h3 data-label="financial_statements">Financial Statements</h3>
          <div id="financials-grid" class="info-grid"></div>
        </div>
      </div>

      <!-- VALUATION TAB -->
      <div id="valuation" class="tab-content">
        <div class="card">
          <h3 data-label="valuation_analysis">Valuation Analysis</h3>
          <div id="valuation-grid" class="info-grid"></div>
        </div>
      </div>
    </div>

    <footer>
      <p data-label="footer">Educational Purpose | Powered by yfinance ¬© 2026</p>
    </footer>

    <div class="toast" id="toast"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
